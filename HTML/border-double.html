<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用border-style:double-CSS实现三个横杠</title>
    <style>
        html, body, div {
            padding: 0;
            margin: 0;
        }

        .box {
            margin: 32px;
        }

        .item {
            width: 100px;
            height: 10px;
            border-top: double 30px #f00;
            border-bottom: solid 10px #f00;
        }
    </style>
</head>
<body>
<!--css实现三个横杠-->
<article class="box">
    <div class="item"></div>
</article>
</body>
</html>
